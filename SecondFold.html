<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Tech Fair - Homepage</title>

	</head>

	<body>
		<div class="speakers_container">
			<h2 class="speakers_title">Speakers</h2>
			<div class="day1_speakers_gallery">
				<div class="day1_card1" style="scroll-snap-align: center">

						<h3 class="speaker_name">Manuel Santos</h3>
						<p class="company">Countdown</p>

				</div>
